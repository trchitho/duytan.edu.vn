<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buoi2</title>
  </head>
  <body>
    <!-- thẻ: b, i, u, s strike, strong, em -->
    <b>ĐH Duy Tân</b><br />
    <i>ĐH Duy Tân</i><br />
    <u>ĐH Duy Tân</u><br />
    <s>ĐH Duy Tân</s><br />
    <strike>ĐH Duy Tân</strike><br />
    <strong>ĐH Duy Tân</strong><br />
    <em>ĐH Duy Tân</em><br />
    <!-- tạo bảng: table
      tr: table row
      td: table data
      th: table head      
      -->
    <table border="1">
      <td>Tiêu đề</td>
      <tr>
        <td>ô 1 hàng 1</td>
        <td>ô 2 hàng 1</td>
      </tr>
      <tr>
        <td>ô 1 hàng 2</td>
        <td>ô 2 hàng 2</td>
      </tr>
    </table>

    <!-- Danh Sách
    ul - li: ul(unorder list)
    ol - li: ol(order list) 
    -->
    <ul type="circle">
      <li>Toán</li>
      <li>Văn</li>
    </ul>

    <!-- A, a,i,I,1 -->
    <ol type="1" start="3" end>
      <li>Anh</li>
      <li>Toán</li>
    </ol>

    <!-- radio & checkbox -->
    <input type="radio" name="1" id="" checked />Toán
    <input type="radio" name="1" id="" />Văn
    <input type="radio" name="2" id="" />Anh <br />

    <input type="checkbox" name="" id="" />Lý
    <input type="checkbox" name="" id="" />Hóa
    <input type="checkbox" name="" id="" />Sinh

    <input type="submit" value="SUBMIT" />
    <input type="reset" value="RESET" /> <br />
    <br />
    <input type="text" name="" id="" placeholder="Vui lòng nhập mật khẩu" />
  </body>
</html>
